<main class="home-component">
  <p-card class="box">
    <div class="box-info">
      <h2 class="box-info_title">Identifique-se</h2>
      <img src="/assets/img/login.png" alt="imagem de login">
    </div>
    <div class="field">
      <form
        [formGroup]="formControl"
        (submit)="onSubmit()"
        class="matriculation_form formGroup"
      >
        <p-toast />

        <p-floatLabel>
          <input id="username" type="email" pInputText formControlName="email"/>
          <label for="username">Email de acesso</label>
        </p-floatLabel>
        <div class="mt-4">
          <p-floatLabel>
            <p-password id="password" [toggleMask]="true" [feedback]="false" formControlName="password"/>
            <label for="password">Password</label>
          </p-floatLabel>
        </div>
        <div class="button_login">
          <p-button

            label="Acessar"
            icon="pi pi-save"
            size="small"
            severity="primary"
            type="submit"
          ></p-button>
        </div>
      </form>

    </div>

  </p-card>
</main>
