<div class="admin-page">
    <h1>Gerenciamento de Usuários</h1>
  
    <!-- Lista de usuários -->
    <div class="user-list">
      <h2>Usuários Cadastrados</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button (click)="editUser(user)">Editar</button>
              <button (click)="deleteUser(user.id)">Excluir</button>
            </td>
            <td>
              <button (click)="changeRole(user.id, 'admin')">Tornar Admin</button>
              <button (click)="changeRole(user.id, 'professor')">Tornar Professor</button>
              <button (click)="changeRole(user.id, 'coordination')">Tornar Coordenação</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button (click)="createAdmin()">Criar Usuário Admin</button>

  
    <!-- Formulário para criar novos usuários -->
    <div class="create-user-form">
      <h2>Criar Novo Usuário</h2>
      <form (ngSubmit)="createUser()">
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required />
        </div>
        <div>
          <label for="role">Role</label>
          <select id="role" [(ngModel)]="newUser.role" name="role" required>
            <option value="admin">Administrador</option>
            <option value="coordenação">Coordenação</option>
            <option value="professor">Professor</option>
          </select>
        </div>
        <button type="submit">Criar Usuário</button>
      </form>
    </div>
  </div>
